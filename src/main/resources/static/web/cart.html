		<script type="text/javascript">
			let cids = "?";

				$("#jiesuan").click(function() {
					//alert(cids);
					let href = "orderConfirm.html"+cids;
					location.href = href;
				})

			$(document).ready(function() {
				showCartList();
			});
			function changeNum(cid) {
				let  tr = "num-"+cid;
				document.getElementById("tr").value=document.getElementById("tr")+1;
			};
			$("#btn-exit").click(function () {
				$.ajax({
					url:"/users/exit",
					type:"POST",
					dataType:"JSON",
					success:function (json) {
						if(json.state == 200){
							location.href = "login.html"
						}else {
							alert("登录失败");
						}
					},
					error:function () {

					}
				});
			});
			function addNum(cid) {
				$.ajax({
					url: "/carts/" + cid + "/num/add",
					type: "POST",
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							// showCartList();
							$("#num-" + cid).val(json.data);
							let price = $("#price-" + cid).html();
							let totalPrice = price * json.data;
							$("#total-price-" + cid).html(totalPrice);
						} else {
							alert("增加商品数量失败！" + json.message);
						}
					},
					error: function(xhr) {
						alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + xhr.status);
						location.href = "login.html";
					}
				});
			};
			function reduceNum(cid) {
				$.ajax({
					url: "/carts/" + cid + "/num/reduce",
					type: "POST",
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							// showCartList();
							$("#num-" + cid).val(json.data);
							let price = $("#price-" + cid).html();
							let totalPrice = price * json.data;
							$("#total-price-" + cid).html(totalPrice);
						} else {
							alert("减少商品数量失败！" + json.message);
						}
					},
					error: function(xhr) {
						alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + xhr.status);
						location.href = "login.html";
					}
				});
			};
			function showCartList() {
				$("#cart-list").empty();
				var num = 0;
				var total = 0;
				$.ajax({

					url: "/carts",
					type: "GET",
					dataType: "JSON",
					success: function(json) {
						let list = json.data;
						for (let i = 0; i < list.length; i++) {
							let tr = '<tr>'
									+ '<td>'
									+ 	'<input name="cids" value="#{cid}" type="checkbox" class="ckitem" />'
									+ '</td>'
									+ '<td><img src="..#{image}collect.png" class="img-responsive" /></td>'
									+ '<td>#{title}#{msg}</td>'
									+ '<td>¥<span id="price-#{cid}">#{realPrice}</span></td>'
									+ '<td>'
									+ 	'<input type="button" value="-" class="num-btn" onclick="reduceNum(#{cid})" />'
									+ 	'<input id="num-#{cid}" type="text" size="2" readonly="readonly" class="num-text" value="#{num}">'
									+ 	'<input class="num-btn" type="button" value="+" onclick="addNum(#{cid})" />'
									+ '</td>'
									+ '<td>¥<span id="total-price-#{cid}">#{totalPrice}</span></td>'
									+ '<td>'
									+ 	'<input type="button" onclick="delCart('+list[i].pid+')" class="cart-del btn btn-default btn-xs" value="删除" />'
									+ '</td>'
									+ '</tr>';
							tr = tr.replace(/#{cid}/g, list[i].cid);
							tr = tr.replace(/#{title}/g, list[i].title);
							tr = tr.replace(/#{image}/g, list[i].image);
							tr = tr.replace(/#{realPrice}/g, list[i].realPrice);
							tr = tr.replace(/#{num}/g, list[i].num);
							tr = tr.replace(/#{totalPrice}/g, list[i].realPrice * list[i].num);
							cids = cids+"&cids="+list[i].cid;
							num = Number(num)+list[i].num;
							total = Number(total)+(list[i].realPrice * list[i].num)
							if (list[i].realPrice < list[i].price) {
								tr = tr.replace(/#{msg}/g, "比加入时降价" + (list[i].price - list[i].realPrice) + "元");
							} else {
								tr = tr.replace(/#{msg}/g, "");
							}
							$("#cart-list").append(tr);
							//alert(num+total);

						}
						$("#selectCount").html(num);
						$("#selectTotal").html(total);
					}
				});
			}
			function delCart( pid){
				$.ajax({
					url: "/orders/deleteByUidAndPid",
					type: "POST",
					data:{
						"pid" : pid
					},
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							alert("删除成功！" );
							location.href="cart.html";
						} else {
							alert("减少商品数量失败！" );
						}
					},
					error: function(xhr) {
						alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + xhr.status);
						location.href = "login.html";
					}
				});
			}
		</script>
