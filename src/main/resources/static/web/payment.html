	<script>
		$("#btn-exit").click(function () {
			$.ajax({
				url:"/users/exit",
				type:"POST",
				dataType:"JSON",
				success:function (json) {
					if(json.state == 200){
						location.href = "login.html"
					}else {
						alert("登录失败");
					}
				},
				error:function () {

				}
			});
		});
		$("#payment").click(function () {
			var oid = $.cookie("oid");
			$.ajax({
				url:"/orders/native/"+oid,
				type:"POST",
				dataType:"JSON",
				success:function (json) {
					if(json.state == 200){
						alert("支付成功");
					}else {
						alert("支付失败");
					}
				},
				error:function () {

				}
			});
		})
