	<script type="text/javascript">
		let id = $.getUrlParam("id");
		console.log("id=" + id);
		$(document).ready(function() {
			$.ajax({
				url: "/products/" + id + "/details",
				type: "GET",
				dataType: "JSON",
				success: function(json) {
					if (json.state == 200) {
						console.log("title=" + json.data.title);
						$("#product-title").html(json.data.title);
						$("#product-sell-point").html(json.data.sellPoint);
						$("#product-price").html(json.data.price);

						for (let i = 1; i <= 5; i++) {
							$("#product-image-" + i + "-big").attr("src", ".." + json.data.image + i + "_big.png");
							$("#product-image-" + i).attr("src", ".." + json.data.image + i + ".jpg");
						}
					} else if (json.state == 4006) { // 商品数据不存在的异常
						console.log("商品已经卖完!" );
						location.href = "index.html";
					} else {
						alert("获取商品信息失败！" + json.message);
					}
				}
			});
		});
		$("#btn-exit").click(function () {
			$.ajax({
				url:"/users/exit",
				type:"POST",
				dataType:"JSON",
				success:function (json) {
					if(json.state == 200){
						location.href = "login.html"
					}else {
						alert("登录失败");
					}
				},
				error:function () {

				}
			});
		});

		$("#btn-add-to-cart").click(function() {
			$.ajax({
				url: "/carts/add_to_cart",
				type: "POST",
				data: {
					"pid": id,
					"amount": $("#num").val()
				},
				dataType: "JSON",
				success: function(json) {
					if (json.state == 200) {
						alert("增加成功！");
					} else {
						alert("增加失败！" + json.message);
					}
				},
				error: function(xhr) {
					alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + xhr.status);
					location.href = "login.html";
				}
			});
		});
		$("#btn-add-to-collect").click(function () {
			let admin = $.cookie("admin");
			if(admin == 1){
				$.ajax({
					url: "/products/" + id + "/changeProduct",
					type: "GET",
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							if(json.data==1){
								alert("下架成功!");
								location.href = "index.html";
							}
						} else if (json.state == 4006) { // 商品数据不存在的异常
							console.log("下架出错!" );
							location.href = "index.html";
						} else {
							alert("下架事变！" + json.message);
						}
					}
				});
			}else{
				alert("你不是管理员不能下架商品!")
			}
		})
	</script>
